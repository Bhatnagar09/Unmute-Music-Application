<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bigrectangle">

        <div class="content">

            <div class="head">UN-MUTE</div>

            <div class="loginhead"> 
                Login Account
            </div>

            <div class="email">
                <input type="email" placeholder="   Email id">
            </div>

            <div class="password">
                <input type="password" placeholder="   Password">
            </div>

            <div class="forget">
                Forget Password?
            </div>

            <div class="submit">
                <a href="http://127.0.0.1:5500/home.pranav.html"><input type="submit" value="Login"></a>
            </div>

            <div class="autologin">

                <div class="google">
                    <img src="images/google-icon.png" alt="nothing">
                </div>

                <div class="facebook">
                    <img src="images/facebook-icon.png" alt="nothing">
                </div>

                <div class="apple">
                    <img src="images/apple-icon.png" alt="nothing">
                </div>

            </div>

        </div>

        <div class="singinggirl">
            <img src="images/music.jpg" alt="nothing">
        </div>

    </div>
    
<div class="circle"></div>
